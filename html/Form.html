<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="backend.php">
        <!-- <label for="name">Name</label> -->
        <div>
            <label for="name">Name: </label>
            <input type="text" name="MyName" id="name" pattern="[A-Z][a-z]+" required>
        </div>
        <br>
        <div>
            Email:<input type="email" placeholder="Enter email" required>
        </div>
        <br>
        <br>
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <br>
        Age: <input type="number" min="20" max="40" required >
        
        <br>
        <div>
            Gender: Male <input type="radio" name="MyGender">
            Female <input type="radio" name="MyGender">
        </div>
        <br>
        <p>
            <input type="checkbox" value="c">C
            <input type="checkbox" value="c#">C#
            <input type="checkbox" value="c++">C++
            <input type="checkbox" value="java">java

        </div>
        <br>
        <div>

                <option value="Mh">Maharashtra</option>
                <option value="GA">Goa</option>
                <option value="TN">Tamilnadu</option>
            </select>
        </div>
        <br>
        <div>
            <input type="file">
        </div>
        <br>
        <div>
            Comment:<br> <textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="color">
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="Reset now">
        </div>
