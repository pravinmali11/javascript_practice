<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00BFA5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
        }

        .box {
            flex: 1 1 30%; /* Each box takes up about 30% of the row */
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        .box.large {
            flex: 1 1 60%; /* The large box takes up 60% of the row */
        }

        /* Specific colors for each box */
        .box:nth-child(1) { background-color: #333; }
        .box:nth-child(2) { background-color: #039be5; }
        .box:nth-child(3) { background-color: #00acc1; }
        .box:nth-child(4) { background-color: #3949ab; }
        .box:nth-child(5) { background-color: #039be5; }
        .box:nth-child(6) { background-color: #00acc1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">HEADING</div>
        <div class="box">HEADING</div>
        <div class="box large">HEADING</div>
        <div class="box">HEADING</div>
        <div class="box">HEADING</div>
        <div class="box">HEADING</div>
    </div>
</body>
</html>
