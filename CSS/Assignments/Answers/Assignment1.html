<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="bestseller">Bestseller</div>
        <img src="./image/Bagpack.webp" alt="Martucci H F Laptop Waterproof School Bag" class="product-image">
        <h2 class="product-title">Martucci H F Laptop Waterproof School Bag</h2>
        <div class="rating">
            <span class="rating-value">4.1★</span>
            <span class="reviews">(15,684)</span>
            <img src="./image/logo.jpg" alt="Assured Logo" class="assured-logo">
        </div>
        <div class="price">
            <span class="current-price">₹498</span>
            <span class="original-price">₹2,199</span>
            <span class="discount">77% off</span>
        </div>
        <div class="saver-deal">Saver Deal</div>
    </div>
</body>
</html>
