<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th {  
          border: 1px solid #ddd;
          text-align: left;
        }
        
        table {
          border-collapse: collapse;
          width: 50%;
        }
        
        th, td {
          padding: 15px;
        }
        </style>
</head>
<body>
    <div>
        <input type="number" id="input">
        <button onclick="areaOfCircle()"> Click find area of circle</button>
        <h1 id="area" style="margin: top 20px;"></h1>
    </div>
        <div>
            <button onclick="days()">Find Days</button>
            <h1 id="days"></h1>
        </div>
        <div>
            <input type="number" id="input">
            <button onclick="GenerateOtp()"> Generate OTP</button>
            <h1 id="otp" style="margin: top 20px;"></h1>
        </div>
    <Table id="Table"></Table>
    <script>
        let n=2;
        for(let i=1; i<=10; i++){
        document.getElementById("Table").innerHTML += `<tr>
        <td>2</td>
        <td> x </td>
        <td> ${i} </td>
        <td> = </td>
        <td>${2 * i}</td>
    </tr>`
    }

    function areaOfCircle(){
        let value = parseFloat(document.getElementById("input").value);
        let area =Math.PI*Math.pow(value,2);
        document.getElementById("area").innerHTML = `The Area of Circle Is:${area.toFixed(2)}`
    }
    function days() {
        const year = 2024;
        const month = 2;
        function getDaysInMonth(month, year) {
            if (month < 1 || month > 12) {
                return "Invalid Month. Please enter a value between 1 and 12.";
            }
            const days = new Date(year, month, 0).getDate();  
            return days;
        }
        const daysInMonth = getDaysInMonth(month, year);
        document.getElementById("days").innerHTML = `Days in month ${month} of year ${year}: ${daysInMonth}`;
        console.log(`Days in month ${month} of year ${year}: ${daysInMonth}`);
    }
    function GenerateOtp() {
        return Math, floor(1000+Math.random().toFixed(4)*2000).toString();
        //let otp= GenerateOtp;        
    }
    function otp(){
        let otp=GenerateOtp();
        document.getElementById("otp").innerHTML="Your otp is :-${otp}"
    }
    </Script>
</body>
</html>
