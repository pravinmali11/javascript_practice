<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form Title */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Submit Button */
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Error Message */
        #error {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .form-container h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <div id="error"></div>
        <form id="form" action="#" method="get">
            <input type="text" id="UserName" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', (e) => {
    const messages = [];
    const userName = document.getElementById('UserName').value;
    const password = document.getElementById('password').value;
    const errorElement = document.getElementById('error');

    if (!userName || userName.length < 2) messages.push('Invalid username');
    if (password.length <= 6 || password.toLowerCase() === 'password') messages.push('Invalid password');
    if (messages.length) {
        e.preventDefault();
        errorElement.innerText = messages.join(', ');
    }
});

    </script>
</body>
</html>
